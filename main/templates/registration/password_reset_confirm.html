{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}

{%if validlink %}
<h1>새 비밀번호 설정</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my password">
</form>
{% else %}

<p>링크가 유효하지 않음</p>
{% endif %}
{% endblock %}
